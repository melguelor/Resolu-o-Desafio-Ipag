<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Maior e Meenor entre 3 Numeros</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body class="container">
    <h1 >Digite 3 numero e Verifiquei o Maior e o Menor</h1>

    <form>
        <div class="margin-top"><input id="num1"placeholder="digite o primeiro numero " class="borda centro " onChange="verificaNumero('num1')"/></div>
        <div class="margin-top"><input id="num2"placeholder="digite o segundo numero " class="borda centro " onChange="verificaNumero('num2')"/></div>
        <div class="margin-top"><input id="num3"placeholder="digite o terceiro numero " class="borda centro " onChange="verificaNumero('num3')"/></div>
    <button class="margin-top" onclick="maiorEMenor()">Verificar  Maior e Menor</button>
    
    </form>
    <div id="mostraMaior" class="texto margin-top">ss</div>
    <div id="mostraMenor" class="texto margin-top">ss</div>
</body>
<script src="exercicio_2.js"></script>
</html>
