
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body class="container">
    <h1>Lista de Tarefas</h1>

    <form>
        <div>
            <label>Descrição</label>
            <input class="borda" id="des" type="text"/>
        </div>

        <div>
            <label for="prio">Prioridade</label>
            <select class="borda margin-top" id="prio">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>


        <div>
            <label for="status">Status</label>
            <select class="borda margin-top" id="sta">
                <option value="pendente">Pendente</option>
                <option value="concluída">Concluída</option>
            </select>
        </div>

        <div><button class="margin-top " onClick="adicionar()">Adicionar a Lista de Tarefas</button>
            <button class="margin-top " onClick="ordenar()">Clique para ordenar por prioridade</button>
    </div></form>
            

    <table class="tabela margin-top">
        <thead >
           <tr>
           <th>Descrição</th> 
           <th>Prioridade</th>
           <th>Status</th>
           <th>Concluir</th>
           <th>Excluir</th>
           
           </tr>
       </thead>
       <tbody id="listaTarefa">
           
       </tbody>
       
       
   </table>

</body>
<script src="exercicio_6.js"></script>
</html>
